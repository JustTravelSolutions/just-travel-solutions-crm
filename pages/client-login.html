<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - Just Travel Solutions CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/png" href="../images/logo-transparent.png">
    <style>
        body {
            background-color: #f5f7fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            display: flex;
            max-width: 1000px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .login-image {
            flex: 1;
            background-image: url('../images/destinations/client-login-bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 500px;
            display: none;
        }
        .login-form {
            flex: 1;
            padding: 40px;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo img {
            height: 60px;
        }
        .login-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a3b5d;
            margin-bottom: 10px;
            text-align: center;
        }
        .login-subtitle {
            color: #6c757d;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: 500;
            color: #1a3b5d;
            margin-bottom: 8px;
        }
        .form-control {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .form-control:focus {
            border-color: #f5a623;
            box-shadow: 0 0 0 0.2rem rgba(245, 166, 35, 0.25);
        }
        .btn-primary {
            background-color: #f5a623;
            border-color: #f5a623;
            padding: 12px;
            font-weight: 500;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #e09612;
            border-color: #e09612;
        }
        .login-footer {
            text-align: center;
            margin-top: 30px;
        }
        .login-footer a {
            color: #f5a623;
            text-decoration: none;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-check-label {
            color: #6c757d;
        }
        
        @media (min-width: 768px) {
            .login-image {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form">
            <div class="login-logo">
                <img src="../images/logo.png" alt="Just Travel Solutions CRM Logo">
            </div>
            <h2 class="login-title">Client Portal</h2>
            <p class="login-subtitle">Access your travel bookings, invoices, and documents</p>
            
            <form>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="login-options">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="button" class="btn btn-primary" onclick="window.location.href='client-portal.html'">Login to Portal</button>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="#">Contact your travel advisor</a></p>
                <p><a href="../index.html">Return to website</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
